<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Days</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="main-container">

        <article class="audio-tag">audio</article>
        <header>
          <h1>
            Happy Days <br />
            <h2 class="slogan">Go back to the neon nights</h2>
            <h2 class="slogan-japan">ハッピー デイズ</h2>
          </h1>
        </header>

    <section class="main-flex-container">
        <section class="listen-album-container">

        <section class="album-cover">
          <article class="album-art-tag">
            <p>
              <span class="songs-tag">songs</span>
            </p>
            <p class="titles-tag">
              Happy Days
              <br />
              Momono
            </p>
          </article>
          <img
            class="album-cover-art"
            src="img/album-cover.jpg"
            alt="album art of a woman holding a rose."
          />
        </section>
        <section class="listen-now-container">
            <article class="listen-button">
              <br />
              <p>Listen here</p>
              <span class="listen-button-info"
                >available on spotify, bandcamp and youtube</span
              >
            </article>
          </section>
        </section>



        <section class="about-info-container">
        <section class="about"></section>

        <section class="info"></section>
    </section>
     
        </section>
      </section>
    </main>
  </body>
</html>
